<!DOCTYPE html>
<!-- Esta etiqueta envuelve todo y es la etiqueta raiz -->
<!-- Para poner comentarios en HTML es ctrl +k y ctrl+c -->
<html lan="es">
<!-- aqui va toda la información que necesita el navegador sobre nuestra pagina -->

<head>
    <title>Primera practica HTML</title>
    <!-- dentro de esta etiqueta va todo el contenido que el usuario va a ver -->
</head>

<body>
    <!-- Titulo principal, solo un h1 por pagina -->
    <h1>Chuyin mi huesito</h1>
    <!-- subtitulos -->
    <h2>subtitulos</h2>
    <h3>subtitulos</h3>
    <h4>subtitulos</h4>
    <h5>subtitulos</h5>
    <!-- Etiqueta que crea una regla de separación -->
    <hr />
    <!-- Etiqueta que sirve para poner texto -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, assumenda! Tempora suscipit cupiditate et earum
        quam eius, at quibusdam quia. Nihil ipsam impedit ratione suscipit at animi rerum rem modi?
    </p>
    <!-- Etiqueta para poner links -->
    <a href="aqui va una url" target="_blank">Mi url</a>
    <!-- span se usa solo para afectar texto que este dentro sin afectar a los demas -->
    <span>wombat</span>
</body>

</html>
